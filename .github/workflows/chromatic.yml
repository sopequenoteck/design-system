name: Chromatic Visual Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  chromatic:
    runs-on: ubuntu-latest
    name: Visual Regression Tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Storybook
        run: npm run build-storybook

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: storybook-static
          exitOnceUploaded: true
          onlyChanged: true
          externals: |
            projects/ds-angular/src/styles/**
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## Visual Regression Test Results

            Chromatic has analyzed the visual changes in this PR.

            **Status**: Check the Chromatic dashboard for detailed results.

            ### What to do:
            - If changes are intentional, approve them in Chromatic
            - If changes are unintentional, fix the regression

            [View Chromatic Build](https://www.chromatic.com/builds?appId=${{ secrets.CHROMATIC_APP_ID }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
