name: Visual Regression Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    name: Playwright Visual Regression

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build library
        run: npm run build:lib

      - name: Build Showcase
        run: npm run showcase:build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run visual regression tests
        run: |
          npx http-server dist/ds-showcase/browser --port 4200 --silent &
          HTTP_SERVER_PID=$!
          sleep 5
          npm run test:visual || true
          kill $HTTP_SERVER_PID
        continue-on-error: true

      - name: Upload visual snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-snapshots
          path: |
            tests/visual/*.png
            test-results/
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## Visual Regression Test Results

            Some visual differences were detected in this PR.

            ### What to do:
            - Download the visual snapshots artifact to review changes
            - If changes are intentional, update snapshots with: \`npm run test:visual:update\`
            - If changes are unintentional, fix the regression

            **Artifacts**: Check the workflow run for visual snapshots.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
