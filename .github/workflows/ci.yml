name: CI

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present || echo "No lint script found"

      - name: Run tests (headless)
        run: npm run test:headless

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      - name: Check coverage threshold
        run: |
          COVERAGE=$(node -e "const fs = require('fs'); const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf-8')); const lines = coverage.total.lines.pct; console.log(lines); process.exit(lines < 80 ? 1 : 0);")
          if [ $? -ne 0 ]; then
            echo "âŒ Coverage is below 80%"
            exit 1
          else
            echo "âœ… Coverage is above 80%"
          fi
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Build library
        run: npm run build:lib

      - name: Validate tokens consistency
        run: npm run validate:tokens --if-present || echo "Token validation skipped"
        continue-on-error: true

      - name: Build Storybook
        run: npm run build-storybook
        continue-on-error: true

      - name: Run accessibility audit
        run: npm run test:a11y --if-present || echo "A11y audit skipped"
        continue-on-error: true

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf-8'));
              const lines = coverage.total.lines.pct;
              const statements = coverage.total.statements.pct;
              const functions = coverage.total.functions.pct;
              const branches = coverage.total.branches.pct;

              const comment = `## ðŸ“Š Code Coverage Report

| Metric | Coverage |
|--------|----------|
| Lines | ${lines.toFixed(2)}% |
| Statements | ${statements.toFixed(2)}% |
| Functions | ${functions.toFixed(2)}% |
| Branches | ${branches.toFixed(2)}% |

${lines >= 80 ? 'âœ…' : 'âŒ'} **Threshold**: ${lines >= 80 ? 'PASSED' : 'FAILED'} (minimum 80%)
`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Coverage file not found or invalid');
            }
        continue-on-error: true
