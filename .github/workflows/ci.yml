name: CI

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present || echo "No lint script found"

      - name: Run tests (headless)
        run: npm run test:headless

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      - name: Check coverage threshold
        run: |
          COVERAGE=$(node -e "const fs = require('fs'); const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf-8')); const lines = coverage.total.lines.pct; console.log(lines); process.exit(lines < 80 ? 1 : 0);")
          if [ $? -ne 0 ]; then
            echo "‚ùå Coverage is below 80%"
            exit 1
          else
            echo "‚úÖ Coverage is above 80%"
          fi
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Build library
        run: npm run build:lib

      - name: Analyze bundle size
        run: npm run analyze:bundle
        continue-on-error: false

      - name: Check bundle size regression
        run: |
          BUNDLE_SIZE=$(node -e "const fs = require('fs'); const stats = JSON.parse(fs.readFileSync('bundle-stats.json', 'utf-8')); console.log(stats.totalSize);")
          BUNDLE_SIZE_MB=$(node -e "console.log(($BUNDLE_SIZE / 1024 / 1024).toFixed(2));")
          THRESHOLD_MB=5

          echo "üì¶ Bundle size: ${BUNDLE_SIZE_MB} MB"
          echo "üéØ Threshold: ${THRESHOLD_MB} MB"

          if (( $(echo "$BUNDLE_SIZE_MB > $THRESHOLD_MB" | bc -l) )); then
            echo "‚ùå Bundle size exceeded threshold!"
            echo "   Current: ${BUNDLE_SIZE_MB} MB"
            echo "   Threshold: ${THRESHOLD_MB} MB"
            exit 1
          else
            echo "‚úÖ Bundle size is within acceptable limits"
          fi
        continue-on-error: false

      - name: Upload bundle stats
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: |
            bundle-stats.json
            bundle-analysis.html
        continue-on-error: true

      - name: Validate tokens consistency
        run: npm run validate:tokens --if-present || echo "Token validation skipped"
        continue-on-error: true

      - name: Build Storybook
        run: npm run build-storybook
        continue-on-error: true

      - name: Install Storybook test runner dependencies
        run: npx playwright install --with-deps chromium
        continue-on-error: true

      - name: Serve Storybook and run tests
        run: |
          npx http-server storybook-static --port 6006 --silent &
          HTTP_SERVER_PID=$!
          sleep 5
          npm run test:storybook
          kill $HTTP_SERVER_PID
        continue-on-error: true

      - name: Run accessibility audit
        run: npm run test:a11y --if-present || echo "A11y audit skipped"
        continue-on-error: true

      - name: Run performance benchmark
        run: npm run perf:benchmark
        continue-on-error: true

      - name: Comment PR with coverage and bundle size
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '';

            // Coverage report
            try {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf-8'));
              const lines = coverage.total.lines.pct;
              const statements = coverage.total.statements.pct;
              const functions = coverage.total.functions.pct;
              const branches = coverage.total.branches.pct;

              comment += `## üìä Code Coverage Report

| Metric | Coverage |
|--------|----------|
| Lines | ${lines.toFixed(2)}% |
| Statements | ${statements.toFixed(2)}% |
| Functions | ${functions.toFixed(2)}% |
| Branches | ${branches.toFixed(2)}% |

${lines >= 80 ? '‚úÖ' : '‚ùå'} **Threshold**: ${lines >= 80 ? 'PASSED' : 'FAILED'} (minimum 80%)

`;
            } catch (error) {
              console.log('Coverage file not found or invalid');
            }

            // Bundle size report
            try {
              const bundleStats = JSON.parse(fs.readFileSync('bundle-stats.json', 'utf-8'));
              const sizeMB = (bundleStats.totalSize / 1024 / 1024).toFixed(2);
              const fileCount = bundleStats.fileCount;
              const thresholdMB = 5;
              const passed = sizeMB <= thresholdMB;

              comment += `## üì¶ Bundle Size Report

| Metric | Value |
|--------|-------|
| Total Size | ${sizeMB} MB |
| File Count | ${fileCount} |
| Threshold | ${thresholdMB} MB |

${passed ? '‚úÖ' : '‚ùå'} **Status**: ${passed ? 'PASSED' : 'EXCEEDED'}
`;
            } catch (error) {
              console.log('Bundle stats file not found or invalid');
            }

            // Performance benchmark report
            try {
              const perfBenchmark = JSON.parse(fs.readFileSync('perf-benchmark.json', 'utf-8'));
              const metrics = perfBenchmark.metrics;

              comment += `## ‚ö° Performance Benchmark

| Metric | Value | Status |
|--------|-------|--------|
| Component Load Time | ${metrics.componentLoadTime}ms | ${metrics.componentLoadTime < 100 ? '‚úÖ' : '‚ö†Ô∏è'} |
| Tree-Shaking Score | ${metrics.treeshakingScore}% | ${metrics.treeshakingScore >= 90 ? '‚úÖ' : '‚ö†Ô∏è'} |
| First Paint | ${metrics.firstPaint}ms | ${metrics.firstPaint < 200 ? '‚úÖ' : '‚ö†Ô∏è'} |

**Recommendations**: ${perfBenchmark.recommendations.join(', ')}
`;
            } catch (error) {
              console.log('Performance benchmark file not found or invalid');
            }

            if (comment) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
        continue-on-error: true
