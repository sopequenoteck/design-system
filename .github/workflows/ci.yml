name: CI

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint --if-present || echo "No lint script found"

      - name: Run tests (headless)
        run: npm run test:headless
        continue-on-error: true

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      - name: Check coverage threshold
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "const fs = require('fs'); const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf-8')); console.log(coverage.total.lines.pct);")
            echo "üìä Coverage: ${COVERAGE}%"
            if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
              echo "‚úÖ Coverage is above 80%"
            else
              echo "‚ö†Ô∏è Coverage is below 80%"
            fi
          else
            echo "‚ö†Ô∏è Coverage file not found"
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Build library
        run: npm run build:lib

      - name: Analyze bundle size
        run: npm run analyze:bundle
        continue-on-error: false

      - name: Check bundle size regression
        run: |
          BUNDLE_SIZE=$(node -e "const fs = require('fs'); const stats = JSON.parse(fs.readFileSync('bundle-stats.json', 'utf-8')); console.log(stats.totalSize);")
          BUNDLE_SIZE_MB=$(node -e "console.log(($BUNDLE_SIZE / 1024 / 1024).toFixed(2));")
          THRESHOLD_MB=5

          echo "üì¶ Bundle size: ${BUNDLE_SIZE_MB} MB"
          echo "üéØ Threshold: ${THRESHOLD_MB} MB"

          if (( $(echo "$BUNDLE_SIZE_MB > $THRESHOLD_MB" | bc -l) )); then
            echo "‚ùå Bundle size exceeded threshold!"
            echo "   Current: ${BUNDLE_SIZE_MB} MB"
            echo "   Threshold: ${THRESHOLD_MB} MB"
            exit 1
          else
            echo "‚úÖ Bundle size is within acceptable limits"
          fi
        continue-on-error: false

      - name: Upload bundle stats
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: |
            bundle-stats.json
            bundle-analysis.html
        continue-on-error: true

      - name: Validate tokens consistency
        run: npm run validate:tokens --if-present || echo "Token validation skipped"
        continue-on-error: true

      - name: Build Storybook
        run: npm run build-storybook
        continue-on-error: true

      - name: Install Storybook test runner dependencies
        run: npx playwright install --with-deps chromium
        continue-on-error: true

      - name: Serve Storybook and run tests
        run: |
          npx http-server storybook-static --port 6006 --silent &
          HTTP_SERVER_PID=$!
          sleep 5
          npm run test:storybook
          kill $HTTP_SERVER_PID
        continue-on-error: true

      - name: Run accessibility audit
        run: npm run test:a11y --if-present || echo "A11y audit skipped"
        continue-on-error: true

      - name: Run performance benchmark
        run: npm run perf:benchmark
        continue-on-error: true

      - name: Summary
        run: |
          echo "‚úÖ CI Pipeline completed"
          echo "üìä Coverage report available in artifacts"
          echo "üì¶ Bundle stats available in artifacts"
